<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lunch Planner for Teams that lunch</title>
</head>
<body data-ng-app="lunchPlanner">
    <header>
        <nav>
            <ul class="mainNavigation">
                <li><a class="mainNavigation__item-registerUser" data-ui-sref="registerUser">Register user</a></li>
                <li><a class="mainNavigation__item-registerTeam" data-ui-sref="registerTeam">Register team</a></li>
                <li><a class="mainNavigation__item-joinTeam" data-ui-sref="joinTeam">Join team</a></li>
                <li><a class="mainNavigation__item-planMeal" data-ui-sref="planMeal">Plan meal</a></li>
                <li><a class="mainNavigation__item-joinMeal" data-ui-sref="joinMeal">Join meal</a></li>
            </ul>
        </nav>
    </header>

    <main data-ui-view>
        <section class="welcome">
            <h2>Welcome to the team lunch planner</h2>
            <ul>
                <li>Click register to get started</li>
                <li>Plan a meal for you and your team</li>
                <li>Sign up to a team meal</li>
            </ul>
        </section>
    </main>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="/scripts/app/app.js"></script>
</body>
</html>
